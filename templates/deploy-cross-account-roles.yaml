AWSTemplateFormatVersion: "2010-09-09"
Description: Creates S3 Bucket Role that stores the CrossAccountDeployRole 

Resources:
  S3TemplateAccessPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      # A name for this specific "tool" you're adding
      PolicyName: CrossAccountS3Access
      # The name of the role that already exists in the account
      Roles:
        - GitHubActionsDeployRole 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:*"
            Resource: "*"
